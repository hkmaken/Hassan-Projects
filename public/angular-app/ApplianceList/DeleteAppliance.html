<div class="container" ng-controller="ApplianceListController">

  <center>

  <table class="table table-hover">

    <thead>

       <tr>
           <th>Sr#</th>
           <th>Appliance Name</th>

       </tr>

    </thead>

    <tbody>

      <tr ng-repeat="app in x.Appliance">

       </td>

        <td></td>

        <td>

          <button class="btn btn-danger" ng-click="x.remove(app._id)">Delete</button>

        </td>

     </tr>

    </tbody>
